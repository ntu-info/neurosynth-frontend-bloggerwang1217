<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neurosynth Frontend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <h1>Neurosynth Search</h1>
      <p class="help-text">Supported: AND, OR, NOT operators; "exact phrases"; boolean queries</p>
    </header>

    <!-- Main Content -->
    <div class="main-layout">
      <!-- Left Panel: Single Term Query -->
      <aside class="left-panel">
        <h2>Search by Term</h2>
        <div class="input-group">
          <!-- Search by Term Input -->
          <div class="input-wrapper">
            <input
              id="leftInput"
              type="text"
              placeholder="Enter a single term..."
              class="input-field"
              aria-label="Single term search"
              aria-autocomplete="list"
              aria-controls="leftSuggestions"
            />
            <!-- Left Suggestions (nested for Google-style positioning) -->
            <div id="leftSuggestionsContainer" class="suggestions-container" style="display: none;">
              <ul
                id="leftSuggestions"
                class="suggestions-list"
                role="listbox"
                aria-label="Term suggestions"
              ></ul>
            </div>
          </div>
          <button id="leftSubmitBtn" class="submit-btn">Search</button>
        </div>

        <!-- Related Terms Panel -->
        <div id="relatedPanel" class="related-panel" style="display: none;">
          <h3>Related Terms</h3>
          <div class="related-controls">
            <div class="sort-buttons">
              <button id="sortByCoCountBtn" class="sort-btn active">Sort by co_count</button>
              <button id="sortByJaccardBtn" class="sort-btn">Sort by jaccard</button>
            </div>
            <div class="topk-buttons">
              <span>Display:</span>
              <button id="topk10Btn" class="topk-btn active">Top 10</button>
              <button id="topk20Btn" class="topk-btn">Top 20</button>
              <button id="topk50Btn" class="topk-btn">Top 50</button>
            </div>
          </div>
          <div class="related-list-container">
            <ul id="relatedList" class="related-list" role="listbox"></ul>
          </div>
        </div>
      </aside>

      <!-- Right Panel: Complex Query -->
      <main class="right-panel">
        <h2>Complex Query</h2>
        <div class="input-group">
          <!-- Complex Query Input -->
          <div class="input-wrapper">
            <input
              id="mainInput"
              type="text"
              placeholder="Enter query (e.g., 'amygdala AND emotion')..."
              class="input-field"
              aria-label="Complex query search"
              aria-autocomplete="list"
              aria-controls="mainSuggestions"
            />
            <!-- Main Suggestions (nested for Google-style positioning) -->
            <div id="mainSuggestionsContainer" class="suggestions-container" style="display: none;">
              <ul
                id="mainSuggestions"
                class="suggestions-list"
                role="listbox"
                aria-label="Query suggestions"
              ></ul>
            </div>
          </div>
          <button id="mainSubmitBtn" class="submit-btn">Search</button>
        </div>

        <!-- Operator IME Chooser (UPDATE-2.md requirement 4) -->
        <div id="operatorChooserContainer" class="operator-chooser-container" style="display: none;">
          <ul id="operatorChooser" class="operator-list" role="listbox">
            <!-- Dynamically generated -->
          </ul>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
          <h3>Results (<span id="resultCount">0</span> found)</h3>
          <div id="resultsList" class="results-list"></div>
          <div id="resultsError" class="error-message" style="display: none;"></div>
          <div id="resultsLoading" class="loading-indicator" style="display: none;">Loading...</div>
        </div>
      </main>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div id="toastContainer" class="toast-container"></div>

  <script src="index.js"></script>
</body>
</html>
